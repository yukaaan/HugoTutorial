{{ range . }}
<li>
  <span class="list__title--small">
    <a href="{{ .RelPermalink }}" {{if .Draft}}class="draft"{{end}}>{{ .Title }}{{if not .Date.IsZero}}
    <time class="pull-right hidden-tablet" datetime="{{ .Date.Format (.Site.Params.dateformat) }}">{{ .Date.Format
      (.Site.Params.dateformat | default "Jan 02 '06") }}</time>
    {{end}}</a>
      
  </span>
</li>
{{ end }}
